<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Spark Worker Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #0f172a; color: white; padding: 20px; }
        .header { display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid #334155; padding-bottom: 10px; margin-bottom: 20px; }
        .rain-banner { padding: 15px; border-radius: 10px; margin-bottom: 15px; text-align: center; font-weight: bold; transition: 0.3s; }
        .job-card { background: #1e293b; border-radius: 12px; padding: 15px; margin-top: 15px; border-left: 6px solid #fbbf24; }
        .price-tag { color: #fbbf24; font-weight: bold; font-size: 1.2rem; }
        .btn { border: none; padding: 12px; border-radius: 8px; font-weight: bold; width: 100%; cursor: pointer; margin-top: 10px; font-family: inherit; }
        .btn-complete { background-color: #fbbf24; color: #0f172a; }
        .btn-rain { background-color: #334155; color: white; margin-bottom: 20px; }
        .btn:active { transform: scale(0.98); }
        h3 { margin-bottom: 5px; color: #94a3b8; }
    </style>
</head>
<body>

    <div class="header">
        <h1>Quick Spark</h1>
        <div id="worker-tag">Worker #1</div>
    </div>

    <div id="rain-status" class="rain-banner">Loading weather status...</div>
    <button id="rain-btn" class="btn btn-rain" onclick="toggleRainDelay()">CHECKING SENSORS...</button>

    <hr style="border: 0; border-top: 1px solid #334155; margin: 20px 0;">

    <h3>Active Wash Jobs</h3>
    <div id="jobs-container">
        <p>Syncing with Brain...</p>
    </div>

    <script>
        // --- CONFIGURATION ---
        const SUPABASE_URL = 'https://sxgucppcayvcgsvdehxe.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InN4Z3VjcHBjYXl2Y2dzdmRlaHhlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzEzMzE5ODAsImV4cCI6MjA4NjkwNzk4MH0.jNQlr5jXPybnCUVrpJU9HftEnclvr-JjFBM6QE9XtgM';
        const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // --- RAIN DELAY LOGIC ---
        async function checkRainStatus() {
            const { data, error } = await _supabase.from('system_settings').select('rain_delay').eq('id', 1).single();
            if (error) return;

            const banner = document.getElementById('rain-status');
            const btn = document.getElementById('rain-btn');
            
            if (data.rain_delay) {
                banner.style.backgroundColor = "#7f1d1d"; // Dark Red
                banner.innerText = "‚ö†Ô∏è RAIN DELAY ACTIVE";
                btn.innerText = "RESUME WASHES ‚òÄÔ∏è";
                btn.style.backgroundColor = "#166534"; // Green to resume
            } else {
                banner.style.backgroundColor = "#14532d"; // Dark Green
                banner.innerText = "‚òÄÔ∏è ALL CLEAR: WASHES ACTIVE";
                btn.innerText = "ACTIVATE RAIN DELAY üåßÔ∏è";
                btn.style.backgroundColor = "#1e293b";
            }
        }

        async function toggleRainDelay() {
            const { data } = await _supabase.from('system_settings').select('rain_delay').eq('id', 1).single();
            const newStatus = !data.rain_delay;
            
            const { error } = await _supabase.from('system_settings').update({ rain_delay: newStatus }).eq('id', 1);
            
            if (!error) {
                checkRainStatus();
            } else {
                alert("Error updating status: " + error.message);
            }
        }

        // --- JOB MANAGEMENT LOGIC ---
        async function fetchActiveJobs() {
            const { data, error } = await _supabase.from('active_jobs').select('*');
            const container = document.getElementById('jobs-container');
            
            if (error) {
                container.innerHTML = `<p style="color:red">Error: ${error.message}</p>`;
                return;
            }

            if (data.length === 0) {
                container.innerHTML = '<p>No pending washes. Good job!</p>';
                return;
            }

            container.innerHTML = ''; 

            data.forEach(job => {
                const card = document.createElement('div');
                card.className = 'job-card';
                card.innerHTML = `
                    <div><strong>${job.vehicle_category}</strong> - ${job.service_type}</div>
                    <div class="price-tag">$${job.total_price}</div>
                    <div>Status: ${job.status}</div>
                    <button class="btn btn-complete" onclick="completeWash('${job.id}')">MARK AS COMPLETED</button>
                `;
                container.appendChild(card);
            });
        }

        async function completeWash(jobId) {
            const { error } = await _supabase.from('bookings').update({ status: 'Completed' }).eq('id', jobId);
            if (!error) {
                fetchActiveJobs(); 
            }
        }

        // Initial Load
        checkRainStatus();
        fetchActiveJobs();

        // Auto-refresh every 60 seconds
        setInterval(() => {
            checkRainStatus();
            fetchActiveJobs();
        }, 60000);
    </script>
</body>
</html>
